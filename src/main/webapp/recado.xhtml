<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Recado</title>
          <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                </link>
            </meta>
        </meta>
    </h:head>
    <h:body>
        <br/>

        <h:form>
            <h:outputLabel value="Municipio"/>
            <h:selectOneMenu value="#{recadoCDIBean.recado.municipio}">

                <f:selectItem itemValue="Escolha a Opção" noSelectionOption="true  "/>
                <f:selectItem itemValue="belas" itemLabel="Belas"/>
                <f:selectItem itemValue="talatonas" itemLabel="Talatonas"/>
                <f:selectItem itemValue="cazega" itemLabel="Cazenga"/>
                <f:selectItem itemValue="luanda" itemLabel="Luanda"/>
            </h:selectOneMenu>

            <h:commandButton value="Enviar" action="#{recadoCDIBean.mostraMunicipio}">                
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <br/>
            <h:outputLabel value="Municipio escolhido:"/> <h:outputText id="municipioEscolhido" value="#{recadoCDIBean.recado.municipio}"/>
        </h:form>
    </h:body>
</html>
